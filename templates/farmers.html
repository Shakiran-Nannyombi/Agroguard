<!DOCTYPE html>
<html>
<head>
    <title>Registered Farmers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <div class="card">
        <div class="card-header bg-info text-white">
            <h2>Registered Farmers</h2>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>District</th>
                        <th>Sub-county</th>
                        <th>Crop</th>
                        <th>Language</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for farmer in farmers %}
                    <tr>
                        <td>{{ farmer.name }}</td>
                        <td>{{ farmer.district }}</td>
                        <td>{{ farmer.sub_county }}</td>
                        <td>{{ farmer.crop }}</td>
                        <td>{{ farmer.language }}</td>
                        <td>
                            <a href="/get-advice?district={{ farmer.district }}&crop={{ farmer.crop }}" 
                               class="btn btn-sm btn-success">
                                Get Advice
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="/" class="btn btn-primary">Back to Registration</a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Farm Advice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .advice-item { transition: all 0.3s; }
        .advice-item:hover { transform: translateX(5px); }
    </style>
</head>
<body class="container mt-5">
    <div class="card">
        <div class="card-header bg-success text-white">
            <div class="d-flex justify-content-between align-items-center">
                <h2>Your Farming Advice</h2>
                <a href="/farmers" class="btn btn-light btn-sm">View All Farmers</a>
            </div>
        </div>
        <div class="card-body">
            <h4 class="mb-4">For <span class="text-primary">{{ district }}</span> growing <span class="text-primary">{{ crop }}</span></h4>
            
            <div class="list-group">
                {% for item in advice %}
                <div class="list-group-item advice-item {% if '⚠' in item %}list-group-item-warning{% elif '✅' in item %}list-group-item-success{% endif %}">
                    {{ item }}
                </div>
                {% endfor %}
            </div>
            
            <div class="mt-4 d-flex justify-content-between">
                <a href="/" class="btn btn-primary">Register Another Farmer</a>
                <a href="/api/advice?district={{ district }}&crop={{ crop }}" class="btn btn-secondary" target="_blank">View API Response</a>
            </div>
        </div>
    </div>
</body>
</html>
